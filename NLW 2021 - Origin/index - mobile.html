<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova PÃ¡gina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <!-- <span> -->
                    <img class="selo" src="media/rocketseat.png" alt="">
                <!-- </span> -->
                <img id="userImage" class="foto" src="http://lorempixel.com.br/185/185/people" alt="uma foto de zueira">
            </div>
            <h1 id="username">Lucas</h1>
            <a id="githubProfile" target="_blank" href="">
                <img src="media/github 2.svg" alt="perfil do Github (sem link)">
            </a>
            <p id="description">Apenas um estudante de tecnologias web que almeja uma oportunidade futura.</p>
            <ul id="socialLinks">
                <li class="youtube"><a target="_blank" href="https://www.youtube.com/"><img src="media/youtube.svg" alt="perfil do Youtube (sem link)"></a></li>
                <li class="instagram"><a target="_blank" href="https://www.instagram.com/"><img src="media/instagram.svg" alt="perfil do instagram (sem link)"></a></li>
                <li class="facebook"><a target="_blank" href="https://www.facebook.com/"><img src="media/facebook.svg" alt="perfil do facebook (sem link)"></a></li>
                <li class="twitter"><a target="_blank" href="https://twitter.com/"><img src="media/twitter.svg" alt="perfil do twitter"></a></li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
